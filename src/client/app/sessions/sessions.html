<template>

    <h1 class="heading-title sessions-page-title">
        <i class="fa fa-bars"></i>
        Sessions (${sessions.length})
    </h1>
    <div class="session-dash">
        <div class="addTile" click.delegate="addSession()">

        </div>
    </div>

    <div class="col-md-12">

        <ul class="sessions-list">
            <li click.delegate="editSession(session._id)" repeat.for="session of sessions">
                <div class="col-md-2"repeat.for="speaker of session.speakers">
                        <img src="/images/${speaker.imageUrl}" alt="${speaker.name}' image">
                </div>
                <div>
                    <h4> ${session.name} </h4>
                    <button click.delegate="editSession(session._id)" class="btn btn-warning pull-right">Edit</button>
                    <div>
                        <strong>Speaker:</strong> ${session.speakers[0].name}
                        <br>
                        <strong>Slots:</strong> ${session.slots}
                        <br />
                        <strong>When:</strong> ${session.time} &nbsp;
                        <strong>Location:</strong> ${session.location}
                        
                    </div>
                </div>
            </li>
        </ul>
    </div>
</template>
