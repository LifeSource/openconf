<template>

    <require from="../core/sort"></require>

    <h1 class="heading-title sessions-page-title text-center">
        <i class="fa fa-bars"></i>
        Sessions [ ${sessions.length} ]
    </h1>

    <div class="session-dashboard">
        <form class="form-inline">
            <div class="form-group">
                <label for="sortOptions">Sort:</label>
                <select id="sortOptions" class="form-control" ref="sortOptions">
                    <option value="name">Session Name</option>
                    <option value="slots">Slots Available</option>
                </select>
            </div>
            <div class="form-group">
                <label  for="order">Order:</label>
                <select id="order" class="form-control"  ref="order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </form>
    </div>

    <div>

        <ul class="sessions-list">
            <li click.delegate="showSessionDetails(session._id)"
                repeat.for="session of sessions | sort: sortOptions.value: order.value">

                <div class="row">
                    <div class="col-md-2" repeat.for="speaker of session.speakers">
                        <img src="/images/${speaker.imageUrl}" alt="${speaker.name}' image">
                    </div>
                    <div class="col-md-6">
                        <h4> ${session.name} </h4>
                        <div>
                            <strong>Speaker:</strong> ${session.speakers[0].name}
                            <br>
                            <strong>Slots:</strong> ${session.slots}
                            <br>
                            <strong>When:</strong> ${session.time}
                            <br>
                            <strong>Location:</strong> ${session.location}

                        </div>
                    </div>
                    <div class="col-md-2 slots">
                        <i class="slots">${session.slots}</i>
                    </div>
                    <div class="col-md-2">
                        <button click.delegate="editSession(session._id)" class="btn btn-lg btn-info pull-right">Edit</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</template>
