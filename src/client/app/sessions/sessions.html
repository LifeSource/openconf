<template>

    <h1 class="heading-title">
        <i class="fa fa-bars"></i>
        Sessions (${sessions.length})
    </h1>
    <div class="session-dash">
        <div class="addTile" click.delegate="addSession()">
            
        </div>
    </div>
    <ul class="sessions-list">
        <li repeat.for="session of sessions">
            <div>
                <h4> ${session.name} </h4>
                <button class="btn btn-warning pull-right">Edit</button>
                <div>
                    <strong>Slots available:</strong> ${session.slots}
                    <br />
                    <strong>Location:</strong> ${session.location}
                    <br />
                    <strong>When:</strong> ${session.time}
                </div>
            </div>
        </li>
    </ul>
</template>
