<template>
    <h1 class="heading-title text-center">
        <i class="fa fa-user"></i>
        SPEAKERS [ ${speakers.length} ]
    </h1>

    <div class="speakers-list-container">
        <ul class="speakers-list">
            <li repeat.for="speaker of speakers">
                <div class="speaker-tile" click.delegate="speakerDetails(speaker._id)">
                    <img class="thumbnail" src="/images/${speaker.imageUrl}" alt="${speaker.name}'s image" />
                    <strong>${speaker.name}</strong>
                </div>
            </li>
        </ul>
    </div>
</template>
